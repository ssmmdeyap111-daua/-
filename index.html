<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>موقعي الشخصي</title>

  <!-- خط النسخ العربي -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">

  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- HEADER مع اسم الموقع وصورة البروفايل -->
  <header>
    <div class="container">
      <h1>سعيد مصطفى</h1>
      <img src="images/profile.jpg" alt="صورة البروفايل" class="profile-img">
    </div>
  </header>

  <!-- القائمة Nav -->
  <nav>
    <div class="container">
      <a href="#about">من أنا</a>
      <a href="#projects-gallery">مشاريعي</a>
      <a href="#contact">تواصل معي</a>
    </div>
  </nav>

  <!-- قسم المشاريع مع الصور والصوتيات داخل كل كارت -->
  <section id="projects-gallery">
    <div class="container">
      <h2>مشاريعي</h2>
      <div class="projects-row">

        <!-- مشروع 1 -->
        <div class="project-card">
          <img src="https://via.placeholder.com/200x150?text=مشروع+1" alt="مشروع 1">
          <div class="project-content">
            <h3>مشروع 1</h3>
            <p>وصف قصير للمشروع يشرح الفكرة والهدف.</p>
            <audio controls>
              <source src="lesson1.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- مشروع 2 -->
        <div class="project-card">
          <img src="https://via.placeholder.com/200x150?text=مشروع+2" alt="مشروع 2">
          <div class="project-content">
            <h3>مشروع 2</h3>
            <p>وصف قصير للمشروع الثاني مع بعض التفاصيل.</p>
            <audio controls>
              <source src="lesson2.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

        <!-- مشروع 3 -->
        <div class="project-card">
          <img src="https://via.placeholder.com/200x150?text=مشروع+3" alt="مشروع 3">
          <div class="project-content">
            <h3>مشروع 3</h3>
            <p>وصف قصير للمشروع الثالث، يمكنك تغييره حسب الحاجة.</p>
            <audio controls>
              <source src="lesson3.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- قسم تواصل معي -->
  <section id="contact">
    <div class="container">
      <h2>تواصل معي</h2>
      <p>يمكنك التواصل معي عبر البريد أو الهاتف أو وسائل التواصل الاجتماعي.</p>
    </div>
  </section>

</body>
</html>
