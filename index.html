<html lang="ar" dir="rtl">
<head>

  <title>موقع الشيخ سعيد مصطفى دياب الرسمي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* العنوان الرئيسي */
    header {
      background-color: #4a90e2;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    /* شريط التنقل */
    .nav {
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      overflow-x: auto;

    .nav a {
      text-decoration: none;

      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
    }

    /* الأقسام */
    .content-section {
      padding: 20px;
      display: none;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    h2 {
      margin-top: 0;
    }

    /* تنسيق الكتب */
    .books-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .book {
      flex: 0 0 auto;
      width: 120px;
      text-align: center;
    }

    .book img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .book p {
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  </header>

  <!-- شريط التنقل -->
  <div class="nav">
    <a data-sec="lessons">الدروس</a>
    <a data-sec="books">الكتب</a>
    <a data-sec="audio">الصوتيات</a>
    <a data-sec="sermons">خطب الجمعة</a>
    <a data-sec="contact">تواصل معنا</a>
  </div>

  <!-- الأقسام -->
  <div id="lessons" class="content-section">
    <h2>الدروس</h2>
    <p>قائمة الدروس هنا...</p>
  </div>

  <div id="books" class="content-section">
    <h2>الكتب</h2>
    <div class="books-container">
      <div class="book">
        <img src="images/book1.jpg" alt="حياة القلوب">

      </div>

      </div>

  <!-- JavaScript لإظهار الأقسام عند الضغط -->
  <script>
    const links = document.querySelectorAll('.nav a');
    const sections = document.querySelectorAll('.content-section');

    links.forEach(link => {
      link.addEventListener('click', () => {
        // إخفاء كل الأقسام
        sections.forEach(s => s.style.display = 'none');
        // إظهار القسم المحدد
        document.getElementById(link.dataset.sec).style.display = 'block';
        // تمرير سلس إلى القسم
        document.getElementById(link.dataset.sec).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
